<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <form id="shortenForm">
            <input type="url" name="original_url" placeholder="Enter the original URL" required>
            <input type="text" name="custom_code" placeholder="Custom short code (optional)">
            <button type="submit">Shorten</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/shorten', {
                method: 'POST',
                body: formData
            });
            const resultDiv = document.getElementById('result');

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<p>Your short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a></p>`;
            } else {
                const errorText = await response.text();
                resultDiv.innerHTML = `<p class="error">${errorText}</p>`;
            }
        });
    </script>
</body>
</html>
